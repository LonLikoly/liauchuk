(function(){
	var messenger = new Messenger('proxy', 'store-proxy');
	messenger.addTarget(window.parent, 'parent');

	// 接受消息
	var spe2c = '-_-';
	var spe2p = 'T_T';
	messenger.listen(function(msg) {
		// 解析参数
		var tmp = msg.split(spe2c);

		var op = tmp[0];
		var key, value;

		if(op === 'set'){
			key = tmp[1];
			value = tmp.splice(2, tmp.length - 2).join(spe2c);
		} else {
			key = tmp[1];
		}

		// 操作
		var rst, err;

		try{
			switch(op){
				case 'set':
					store.set(key, value);
					break;
				case 'get':
					rst = store.get(key);
					break;
				case 'remove':
					store.remove(key);
					break;
			}
		}catch(e){
			err = e.message;
		}
		
		// 返回
		messenger.targets['parent'].send([msg, err, rst].join(spe2p));
	});
